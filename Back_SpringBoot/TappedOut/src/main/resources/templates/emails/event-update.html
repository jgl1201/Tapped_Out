<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Evento Actualizado</title>
    <style>
        body { font-family: 'Arial', sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #e1e1e1; border-radius: 8px; }
        .header { text-align: center; padding-bottom: 20px; border-bottom: 1px solid #eaeaea; }
        .logo { max-width: 150px; }
        .content { padding: 20px 0; }
        .changes { background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin: 15px 0; }
        .footer { text-align: center; font-size: 12px; color: #999; padding-top: 20px; border-top: 1px solid #eaeaea; }
        .button {
            display: inline-block; padding: 12px 24px; background-color: #4CAF50; 
            color: white !important; text-decoration: none; border-radius: 4px; 
            font-weight: bold; margin: 15px 0;
        }
        .highlight { color: #d9534f; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!--TODO add correct logo-->
            <h1>¡Evento actualizado!</h1>
        </div>
        <div class="content">
            <p>Hola,</p>
            <p>El evento <span class="highlight" th:text="${eventName}">Nombre del Evento</span> ha sido actualizado.</p>
            
            <div class="changes" th:if="${changes != null}">
                <h3>Cambios realizados:</h3>
                <ul th:each="change : ${changes}">
                    <li th:text="${change}">Cambio específico</li>
                </ul>
            </div>
            
            <p>Nueva fecha: <strong th:text="${eventDate}">fecha</strong></p>
            
            <p>Si ya no puedes asistir, puedes cancelar tu participación desde tu panel.</p>
        </div>
        <div class="footer">
            <p>© 2025 TappedOut. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
